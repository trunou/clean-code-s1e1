<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="container">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix example">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="main">
    <h3 class="block-title">Add Item</h3>
    <div class="task-name">
      <input id="new-task" class="list__item__task" type="text"><button>Add</button>
    </div>

    <h3 class="block-title">Todo</h3>
    <ul id="incompleted" class="todo list">
      <li class="list__item">
        <input type="checkbox"><label class="list__item__task">Pay Bills</label>
        <input type="text" class="list__item__task">
        <button class="edit list__item__btn">Edit</button>
        <button class="delete list__item__btn">
          <img src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="edit-mode list__item">
        <input type="checkbox"><label class="list__item__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__item__task">
        <button class="edit list__item__btn">Save</button>
        <button class="delete list__item__btn">
          <img src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    <h3 class="block-title">Completed</h3>
    <ul id="completed" class="completed list">
      <li class="list__item">
        <input type="checkbox" checked><label class="list__item__task">See the Doctor</label>
        <input type="text" class="list__item__task">
        <button class="edit list__item__btn">Edit</button>
        <button class="delete list__item__btn">
          <img src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </section>
<script src="app.js"></script>
</body>
</html>
